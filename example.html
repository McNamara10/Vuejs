<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h1>Prima Applicazione</h1>
        <hr>
        <div id="applicazione_isjeady">
            <h1>{{ message }}</h1>
            <h1>{{ mioArray }}</h1>
            <h2>{{ car.colore }}</h2>
            <img v-bind:src="linkImg">
            <button @click="cambioImg">Cambia</button>
        </div>
    </div>
    
</body>

<script>
    var app = new Vue({
        el: '#applicazione_isjeady',
        data : {
            message : 'Ciao da Synapse',
            mioArray : ['marcello','synapse','mcnamara'],
            car : {
                colore : 'red',
                ruote : 'quattro',
                autoradio : 'si'
                },
            linkImg: 'img/vueimg.png'
        },

        methods : {
            cambioImg(){
                this.linkImg = 'https://fslightbox.com/img/environments/react.png'
            }
        }
    })

    
</script>


</html>
